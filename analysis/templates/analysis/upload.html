{% extends 'analysis/base.html' %}
{% block main %}
<div class="widget">
    <div class="title">Upload Data File</div>
    <div class="col-md-12">
            {% if error %}
            <span>{{error}}</span>
        {% endif %}
        {% if upload %}
            <span>{{upload}}</span>
        {% endif %}
    
        {% if success %}
            <span>{{success}}</span>
        {% endif %}
    
        <form action="{% url 'analysis:upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                {% for field in form %}
                <div class="col-md-12">
                    <div class="col-sm-12 col-md-12">
                        <span class="text-danger small">{{ field.errors }}</span>
                    </div>
                    <div class="col-md-4">
                        <label class="col-sm-12">{{ field.label_tag }}</label>
                    </div>
                    <div class="col-md-4">
                        {{ field }}
                    </div>
                </div>
                {% endfor %}
                <div class="col-md-12">
                    <div class="form-group col-md-12">
                            <button class="btn btn-primary col-md-12" style="margin-bottom:-70px; background:#4db6ac; color:#fff" type=submit>Upload</button>
                    </div>
                </div>
        </form>
    </div>
</div>
{% endblock %}
